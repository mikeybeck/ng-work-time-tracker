<div class="panel panel-default panel-narrow panel-flat center-block">
  <div class="panel-heading">
    <h3 class="panel-title">Data</h3>
  </div>
  <div class="panel-body">
    <h4>
      Today ({{ today | date:'longDate'}})
      <a tooltip="Choose date" tooltip-placement="left" href="" class="pull-right"><i class="fa fa-calendar"></i></a>
    </h4>
    <hr>
    <ul class="list-unstyled">
      <li ng-repeat="activity in activities | orderBy:'duration':true" class="data-raw bg-{{activity.color}}">
          <h2>{{activity.name}}</h2>
          <!-- Print out all date data -->

          <div ng-bind-html="activity.times | datesData"></div>

      </li>
    </ul>
  </div>
</div>
